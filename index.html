<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" name="display">
        <div class="calc-elems">
            <div class="name">CALC</div>
            <div class="calc-btn calc-action-btn">AC</div>
            <div class="calc-btn calc-action-btn">DEL</div>
        </div>
        <div class="calc-elems">
            <div class="calc-btn">7</div>
            <div class="calc-btn">8</div>
            <div class="calc-btn">9</div>
            <div class="calc-btn calc-op-btn">/</div>
        </div>
        <div class="calc-elems">
            <div class="calc-btn">4</div>
            <div class="calc-btn">5</div>
            <div class="calc-btn">6</div>
            <div class="calc-btn calc-op-btn">*</div>
        </div>
        <div class="calc-elems">
            <div class="calc-btn">1</div>
            <div class="calc-btn">2</div>
            <div class="calc-btn">3</div>
            <div class="calc-btn calc-op-btn">-</div>
        </div>
        <div class="calc-elems">
            <div class="calc-btn">.</div>
            <div class="calc-btn">0</div>
            <div class="calc-btn calc-op-btn">=</div>
            <div class="calc-btn calc-op-btn">+</div>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
